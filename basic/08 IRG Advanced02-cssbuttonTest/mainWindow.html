<!DOCTYPE html>
<html lang="en">
<head>
    <title>IRGenerator(Integration Request document Generator)</title>
    <script>
      window.$ = window.jQuery = require('jquery');
      require('bootstrap-filestyle');
    </script>
    <!--Public CSS Library Import-->
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <!--Custom CSS Library Import-->
    <!--<link rel="stylesheet" type="text/css" href="assets/css/mainWindow.css" />-->
    <link rel="stylesheet" type="text/css" href="assets/css/component.css" />
    
    <!--Public JS Library Import-->
    <script src="plugins/jquery/js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>
    <!--Custom JS Library Import-->
</head>
<body>        

  <div class="container">
      <form class="form-path">
          <fieldset>
              <legend>
                <strong>
                  <font size="4" color="black">경로 설정</font>
                </strong>
              </legend>
              Base 코드 경로: 
              <input type="file" id="input03" multiple="multiple" class="filestyle">
              <br>
  
              Update 코드 경로: 
              <input type="file" id="input04" multiple="multiple" class="filestyle">
              <br>
              
              IR문서 저장폴더 경로: 
              <input type="file" id="input05" multiple="multiple" class="filestyle">
          </fieldset>      
        </form>    
        
        <form class="form-svn">
          <fieldset>
              <legend>
                <strong>
                  <font size="4" color="black">SVN 접속 정보</font>
                </strong>
                </legend>
                <div id="div-svn-root1">
                    <label>SVN 경로: </label>
                    <input type="text" class="text-svn-path">
                </div>
                <div id="div-svn-root2">
                    <div id="div-svn-sub1">
                        <label>SVN 아이디 입력: </label>
                        <input type="text" class="text-svnid-path">
                        <br>
                        <label>SVN 비밀번호 입력: </label>
                        <input type="text" class="text-svnpwd-path">
                    </div>
                    <div id="div-svn-sub2">
                        <button class="button blue-icon">SVN 서버접속 확인</button>                
                    </div>
                </div>
                <!--
                SVN 경로: 
                <input type="text">
                <br>
                  SVN 아이디 입력: 
                  <input type="text">
                  <br>
                  SVN 비밀번호 입력: 
                  <input type="text">
                  <br>
                  <button class="button blue-icon">SVN 서버접속 확인</button>                
                -->
          </fieldset>      
        </form>      
        
        <form class="form-version">
          <fieldset>
              <legend>
                <strong>
                  <font size="4" color="black">버전 정보 설정</font>
                </strong>
              </legend>
              프로젝트 버전 설정: 
              <input type="text">
              <input type="text">
              <input type="text">
              <button><img src="assets/images/refresh.png"/>프로젝트 버전 초기화</button>
              <br>
  
              메인의 파생 프로젝트 명: 
              <input type="text">
              <button><img src="assets/images/checkIdVersion.png"/>프로젝트 버전 유효성 체크</button>
              <br>
          </fieldset>
        </form>   
        <form class="form-mainGen">
          <input type="submit" value="메인 IR문서 생성하기">
        </form>                   
        <form class="form-openResult">
          <input type="submit" value="저장 폴더 열기">
        </form>
        <form class="branch">
          <fieldset>
              <legend>
                <strong>
                  <font size="4" color="black">파생 프로젝트 명 입력</font>
                </strong>
              </legend>
              파생 프로젝트1: 
              <input type="text">
              
              파생 프로젝트2: 
              <input type="text">
              <br>
  
              파생 프로젝트3: 
              <input type="text">
              
              파생 프로젝트4: 
              <input type="text">
              <br>
              
              파생 프로젝트5: 
              <input type="text">
              <br>
          </fieldset>
        </form>
        <form class="form-branchGen">
          <input type="submit" value="파생 IR문서 생성하기">
        </form>  
  </div>
  <!--경로설정의 파일스타일 버튼에 대한 css 코드-->
  <script type="text/javascript" src="plugins/bootstrap/filestyle/bootstrap-filestyle.min.js"></script>
  <script type="text/javascript">
    $('#input03').filestyle({
      badge: true,
      input : true,
      btnClass : 'btn-primary',
      htmlIcon : '<span class="oi oi-folder"></span> '
    });
    $('#input04').filestyle({
      badge: true,
      input : true,
      btnClass : 'btn-primary',
      htmlIcon : '<span class="oi oi-folder"></span> '
    });
    $('#input05').filestyle({
      badge: true,
      input : true,
      btnClass : 'btn-primary',
      htmlIcon : '<span class="oi oi-folder"></span> '
    });
  </script>
</body>
</html>
