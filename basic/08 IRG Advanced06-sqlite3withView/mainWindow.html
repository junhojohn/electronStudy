<!DOCTYPE html>
<html lang="en">
<head>
    <title>IRGenerator(Integration Request document Generator)</title>
    <script>
      window.$ = window.jQuery = require('jquery');
      require('bootstrap-filestyle');
    </script>
    <!--Public CSS Library Import-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="plugins/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link href="plugins/materialize/css/materialize.min.css" rel="stylesheet">
    <!--Custom CSS Library Import-->
    <!--<link rel="stylesheet" type="text/css" href="assets/css/mainWindow.css" />-->
    <link rel="stylesheet" type="text/css" href="assets/css/component.css" />
    
    <!--Public JS Library Import-->
    <script src="plugins/materialize/js/materialize.min.js" type="text/javascript" ></script>
    <!--Custom JS Library Import-->
</head>
<body>        

  <div class="container">
      <form class="form-path">
          <fieldset>
              <legend>
                <strong>
                  <font size="4" color="black">경로 설정</font>
                </strong>
              </legend>
              <label>Base 코드 경로: </label>
              <input type="file" id="input03" multiple="multiple" class="filestyle">
              <br>
  
              <label>Update 코드 경로: </label>
              <input type="file" id="input04" multiple="multiple" class="filestyle">
              <br>
              
              <label>IR문서 저장폴더 경로: </label>
              <input type="file" id="input05" multiple="multiple" class="filestyle">
          </fieldset>      
        </form>    
        
        <form class="form-svn">
          <fieldset>
              <legend>
                <strong>
                  <font size="4" color="black">SVN 접속 정보</font>
                </strong>
                </legend>
                <div class="input-field col s6">
                    <input id="svn_path" type="text" class="validate">
                    <label for="svn_path">SVN 경로: </label>
                </div>
                <div class="input-field col s6">
                    <input id="svn_id" type="text" class="validate">
                    <label for="svn_id">SVN 아이디 입력: </label>
                </div>
                <div class="input-field col s6">
                    <input id="svn_pwd" type="text" class="validate">
                    <label for="svn_pwd">SVN 비밀번호 입력: </label>
                </div>
                <br>
                <a class="waves-effect waves-light btn"><i class="material-icons left">insert_link</i>SVN 서버접속 확인</a>
          </fieldset>      
        </form>      
        <form class="form-version">
            <fieldset>
                <legend>
                  <strong>
                    <font size="4" color="black">버전 정보 설정</font>
                  </strong>
                </legend>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">버전입력1</label>
                    </div>
                    <div class="input-field col s6">
                            <input disabled value="xxxxx(생성 시 리비전 자동 세팅됨)" id="disabled" type="text" class="validate">
                            <label for="disabled">버전입력2</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name3" type="text" class="validate">
                        <label for="last_name3">버전입력3</label>
                    </div>
                </div>
                <a class="waves-effect waves-light btn"><i class="material-icons left">autorenew</i>프로젝트 버전 초기화</a>
                <br>
                <div class="input-field col s6">
                    <input id="branch_prj_name" type="text" class="validate">
                    <label for="branch_prj_name">메인의 파생 프로젝트 명: </label>
                </div>
                <a class="waves-effect waves-light btn"><i class="material-icons left">done</i>프로젝트 버전 유효성 체크</a>
                <br>
            </fieldset>
        </form>  
        <form class="form-mainGen">
            <button class="btn waves-effect waves-light" type="submit" name="action">메인 IR문서 생성하기
                <i class="material-icons left">play_circle_outline</i>
            </button>
            <form class="form-openResult">
                <a class="waves-effect waves-light btn"><i class="material-icons left">folder_open</i>저장 폴더 열기</a>
              </form>
        </form>                   

        <form class="branch">
          <fieldset>
              <legend>
                <strong>
                  <font size="4" color="black">파생 프로젝트 명 입력</font>
                </strong>
              </legend>
              <div class="input-field col s6">
                  <input id="branch_name1" type="text" class="validate">
                  <label for="branch_name1">파생 프로젝트1: </label>
              </div>
              <div class="input-field col s6">
                  <input id="branch_name2" type="text" class="validate">
                  <label for="branch_name2">파생 프로젝트2: </label>
              </div>
              <div class="input-field col s6">
                  <input id="branch_name3" type="text" class="validate">
                  <label for="branch_name3">파생 프로젝트3: </label>
              </div>
              <div class="input-field col s6">
                  <input id="branch_name4" type="text" class="validate">
                  <label for="branch_name4">파생 프로젝트4: </label>
              </div>
              <div class="input-field col s6">
                  <input id="branch_name5" type="text" class="validate">
                  <label for="branch_name5">파생 프로젝트5: </label>
              </div>              
          </fieldset>
        </form>
        <form class="form-branchGen">
            <button class="btn waves-effect waves-light" type="submit" name="action">파생 IR문서 생성하기
                <i class="material-icons left">play_circle_outline</i>
            </button>
        </form>  
  </div>
  <!--경로설정의 파일스타일 버튼에 대한 css 코드-->
  <script type="text/javascript" src="plugins/bootstrap/filestyle/bootstrap-filestyle.min.js"></script>
  <script type="text/javascript">
    $('#input03').filestyle({
      badge: true,
      input : true,
      btnClass : 'btn-primary',
      htmlIcon : '<span class="oi oi-folder"></span> '
    });
    $('#input04').filestyle({
      badge: true,
      input : true,
      btnClass : 'btn-primary',
      htmlIcon : '<span class="oi oi-folder"></span> '
    });
    $('#input05').filestyle({
      badge: true,
      input : true,
      btnClass : 'btn-primary',
      htmlIcon : '<span class="oi oi-folder"></span> '
    });
  </script>
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        // SQLite studff
        let server = require('./assets/server/server.js')

        const form = document.querySelector('form');
        form.addEventListener('submit', server);



        function submitForm(e){
            e.preventDefault();
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item);
        }
    </script>  
</body>
</html>
